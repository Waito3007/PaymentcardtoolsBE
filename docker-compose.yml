version: '3.8'

services:
  # Backend API
  paymentcardtools-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paymentcardtools-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - paymentcardtools-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.paymentcardtools.local`)"

networks:
  paymentcardtools-network:
    driver: bridge
